						# Tema 7: Solidaridad Social

						---

						## ¿Qué es la Solidaridad Social?

						En la comunidad cristiana, vivimos y compartimos no solo aspectos espirituales, sino también materiales. La solidaridad no es solo un valor religioso, sino también social, secular y temporal.

						"Compartían sus bienes y no había ningún necesitado..."

						---

						# Los bienes materiales y el cristiano

						---

						### Para un cristiano:
						- Los bienes materiales son un **medio**, no un fin.
						- No debemos absolutizarlos ni poner el corazón en ellos.
						- Deben estar al servicio de valores superiores y del **Reino**.

						### Actitud cristiana:
						- Como **mayordomos** de los bienes, debemos tener sentimientos de **solidaridad**.
						- Compartir con los hermanos de la comunidad, empezando por lo **superfluo**.

						---

						# Ver = Análisis de la situación

						---

						### Reflexión y diálogo
						- Debemos reflexionar sobre la situación que nos rodea.
						- Sentirnos solidarios y parte de lo que ocurre a nuestro alrededor.

						### Dimensiones a considerar:
						- **Política**
						- **Cultural**
						- **Laboral**
						- **Económica**

						### Análisis profundo
						- No solo ver el hecho aparente, sino también **sus causas y consecuencias**.
						- Preguntarnos: ¿Cómo somos causantes, siquiera por omisión?

						---

						# Ejemplos de análisis de situación

						---

						### Ejercicio práctico
						- **Impacto en la ciudad**: ¿Cómo afectan las decisiones políticas y económicas a nuestra comunidad?
						- **Impacto en la parroquia**: ¿Qué problemas sociales vemos en nuestras familias y comunidad?

						### Caso de estudio
						- Analiza un problema local (ej. desempleo juvenil) y sus causas (falta de oportunidades, educación, etc.).

						---

						# Juzgar = Discernir

						---

						### Confrontar con la Palabra de Dios
						- Discernir espiritual mente los hechos analizados.
						- Buscar el sentido de los hechos y nuestra participación en ellos.

						### Preguntas clave
						- ¿Por qué sucede este problema?
						- ¿Cómo podemos buscar soluciones desde nuestra fe y valores cristianos?

						---

						# Actuar = Buscar soluciones

						---

						### Pasar a la acción
						- El análisis no es un fin en sí mismo.
						- Debemos **traducirlo en acciones concretas**.

						### Cómo actuar
						- De manera **individual** y **colectiva**.
						- Buscando ser **eficaces** y **organizados**.

						### Ejemplo
						- Crear grupos de apoyo para enfrentar problemas como el desempleo o la falta de educación en la comunidad.

						---

						# Comunión y participación

						---

						### Dos palabras clave
						- **Comunión**: Profundizar en la unión con los demás.
						- **Participación**: Compartir lo que somos y tenemos.

						### La solidaridad cristiana
						- No se trata solo de compartir bienes, sino de una **comunión espiritual y afectiva**.
						- Debe fluir de manera **espontánea**, no impuesta.

						---

						# Nuevos modelos de vida

						---

						### Comunidades evangelizadas
						- Vivir según el Evangelio.
						- Lograr **niveles de vida digna** para todos.

						### Objetivo
						- Que cada familia de la comunidad tenga un **ingreso suficiente** para cubrir sus necesidades básicas.

						### Cita
						“Cada comunidad debería esforzarse por constituir un ejemplo de modo de convivencia donde logren unirse la libertad y la solidaridad.” **Puebla 273**

						---

						# Diálogo

						---

						### Preguntas para la reflexión en comunidad

						1. ¿Por qué en una Pequeña Comunidad se debe vivir la Solidaridad?
						2. ¿Cuáles son los problemas sociales más comunes entre nosotros?
						3. ¿Los podríamos solucionar? ¿Cómo?

						---

						# Cierre y reflexión final

						---

						### Reflexión final
						- La solidaridad no es solo una idea, sino una **forma de vida**.
						- Como jóvenes cristianos, ¿cómo podemos vivir esta solidaridad en nuestro día a día?

						### Desafío
						- Toma una acción concreta esta semana para vivir la solidaridad en tu comunidad.
