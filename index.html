# Introducción: Discípulos y Apóstoles

---

## Permanecer y Perseverar

- Insertados en Jesús, debemos permanecer en Él
- Recibido el Espíritu Santo, permanecer llenos de Él
- Perseverar como discípulos y apóstoles:
  - En la comunión fraterna
  - En la doctrina de los Apóstoles  
  - En la oración
  - En la fracción del pan

---

## La Eucaristía: Fuente y Culmen

- Centro de la vida cristiana
- Inserción plena en el Cuerpo de Cristo
- Fortalece nuestra identidad como discípulos

---

# Permanecer en Jesús

---

## "Yo soy la vid, ustedes los sarmientos"

- Participamos de la vida de Cristo
- Invitación a permanecer unidos a Él
- "Por el Espíritu que nos ha dado sabemos que Él permanece en nosotros" (1 Juan 3:24)

---

## ¿Cómo permanecer en Jesús?

- Conversión permanente
- Fe viva alimentada por la oración
- Señorío efectivo de Jesús en nuestra vida
- Desapego de ataduras mundanas

---

# Permanecer Llenos del Espíritu Santo

---

## La Efusión del Espíritu

- Jesús como Salvador y Señor
- El Espíritu como poder para ser testigos
- "Sean llenos una y otra vez con el Espíritu Santo" (Efesios 5:18)

---

## Condiciones para Permanecer Llenos

1. Conversión permanente
   - Rechazar el pecado
   - Evitar resentimientos
   - Resistir las tentaciones

2. Fe viva en Jesús
   - Comunicación frecuente con Él
   - Comunión íntima y constante

3. Señorío efectivo de Jesús
   - Entrega total de nuestro ser
   - Desapego de ataduras mundanas

---

# Perseverar en los Medios de Crecimiento

---

## Modelo de la Iglesia Primitiva

"Perseveraban asiduamente en:
- la doctrina de los Apóstoles
- la comunión
- la fracción del pan 
- las oraciones" (Hechos 2:42)

---

## Vivir en Comunidad

- Un solo corazón y una sola alma
- Compartir los bienes
- Dar testimonio con poder
- Anunciar la Buena Nueva diariamente

---

# Seguimiento, Crecimiento y Discipulado

---

## Seguimiento

- Continuar lo que se empezó
- Seguir a Jesús día a día
- Pastorear dando seguimiento a otros

---

## Crecimiento

- Lo que nace debe desarrollarse
- Germinar y nacer espiritualmente
- Crecer continuamente en la fe

---

## Discipulado

- Formar discípulos a través de la catequesis
- Madurar la fe inicial
- Educar al verdadero discípulo de Cristo

---

# Discípulos y Apóstoles

---

## El Discípulo

- Ha tenido un encuentro vivo con Jesús
- Lo acepta como Salvador y Señor
- Busca seguirlo y aprender de Él
- Busca la voluntad de Dios en su vida

---

## El Apóstol

- Da testimonio de vida en todo lugar
- Testifica con la palabra 
- Cumple una acción apostólica concreta
- Colabora en la construcción de la Iglesia
- Agente de transformación en la sociedad

---

# Formación Integral

---

## Meta de la Iglesia

Formar:
1. Santos
2. Hermanos
3. Apóstoles

---

## Santos

- Transformación en Jesús
- Crecimiento en virtudes teologales
- Comunión directa con Dios

---

## Hermanos

- Fraternidad integrada
- Nuevas relaciones en el Espíritu
- Comunidades con modelos de vida renovados

---

## Apóstoles

En la Iglesia:
- Construir la comunidad eclesial

En el mundo:
- Renovar el orden temporal
- Ser luz, sal y levadura

---

# Reflexión Personal

---

## Preguntas para Dialogar

1. ¿Cómo puedo perseverar y crecer en el Señor?
2. ¿Por qué es necesario permanecer unidos a Cristo?
3. ¿Cuáles son mis mayores dificultades para seguir a Jesús?

---

# Testimonio y Compromiso

---

## Compartir la Experiencia

- Contar lo que Dios ha hecho en tu vida
- Inspirar a otros a amar más al Señor
- Expresar la experiencia del retiro de evangelización

---

## Llamado al Compromiso

- Renovar el encuentro personal con Cristo
- Reavivar el don del Espíritu Santo
- Convertirse en testigo para los demás

Continuando con los últimos subtemas:

---

# Vocación Apostólica

---

## Todos Somos Apóstoles

- "Apóstol" significa enviado
- Todos hemos sido llamados por Dios
- La evangelización es misión esencial de la Iglesia

---

## Palabras de Jesús

"Id pues, haced discípulos a todas las gentes, 
bautizándolas en el nombre del Padre y del Hijo 
y del Espíritu Santo, enseñándoles a guardar 
todo lo que yo os he mandado." (Mt 28,19-20)

---

# Crecimiento Espiritual

---

## Medios de Crecimiento

- Escucha de la Palabra de Dios
- Incremento de la oración
- Participación en los sacramentos
- Vida en comunidad

---

## Reflexión Final

"Si permanece en ustedes lo que han oído desde el principio, 
también ustedes permanecerán en el Hijo y en el Padre." 
(1 Juan 2:24)

---

## Compromiso Personal

- Buscar permanecer en Jesús diariamente
- Identificar y utilizar medios de crecimiento
- Dar testimonio en la vida cotidiana

---
