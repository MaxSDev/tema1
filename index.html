# Todos y Todo en Comunidad
## "Donde dos o tres están reunidos en mi nombre, allí estoy yo" 
### (Mateo 18:20)

---

<!-- Slide 2: Pregunta de Apertura -->
# ¿Qué significa ser comunidad?
* 🤔 Toma un momento para pensar...
* 💭 ¿Qué comunidades conoces?
* 💝 ¿Cómo te sientes cuando estás en comunidad?

---

<!-- Slide 3: La Iglesia como Comunión -->
# La Iglesia: Una Gran Familia
* 🏰 Es como una gran casa donde todos somos hermanos
* 👥 Somos Pueblo de Dios
* 🤝 Somos Cuerpo de Cristo
* ❤️ Unidos en el amor de Dios

---

<!-- Slide 4: Dinámica de Reflexión -->
# Piensa y Comparte
## Si la Iglesia es una familia...
* ¿Qué papel tienes tú?
* ¿Cómo contribuyes a esta familia?
* ¿Qué hace especial a tu comunidad?

---

<!-- Slide 5: La Parroquia -->
# Tu Parroquia: Tu Primera Comunidad
* 🏠 Es tu hogar espiritual
* 🌟 Primera experiencia de Iglesia
* 💫 Lugar de encuentro con Dios y hermanos
* 🤗 Espacio de crecimiento y amor

---

<!-- Slide 6: Importancia de la Comunidad -->
# ¿Por qué necesitamos una comunidad?
* 🌱 Para crecer en la fe
* 🤝 Para apoyarnos mutuamente
* 📚 Para aprender juntos
* 🙏 Para orar en compañía
* ❤️ Para vivir el amor de Cristo

---

<!-- Slide 7: Formación de la Comunidad -->
# ¿Cómo se forma una comunidad?
* 📣 Comienza con la Evangelización
* 💫 Nace del encuentro con Cristo
* 🤝 Se construye con compromiso
* ❤️ Crece con amor mutuo

---

<!-- Slide 8: Más que un Grupo -->
# La Comunidad es más que reunirse
## Es compartir la vida:
* 🙏 Oración
* 📖 Palabra de Dios
* 🤗 Apoyo mutuo
* 🌟 Crecimiento espiritual
* ❤️ Solidaridad

---

<!-- Slide 9: Pregunta para Reflexionar -->
# Momento de Compartir
## ¿Qué diferencia hay entre...?
* 👥 Un grupo de amigos
* 🏃‍♂️ Un equipo deportivo
* ✝️ Una comunidad cristiana

---

<!-- Slide 10: La Meta -->
# Nuestra Meta en Comunidad
## Ser:
* 😇 SANTOS
* 👥 HERMANOS
* 📣 APÓSTOLES

*"Para construir una Iglesia nueva en un mundo nuevo"*

---

<!-- Slide 11: El Valor de la Persona -->
# En la Comunidad, TÚ importas
* 👤 No eres un número más
* 📝 Tienes nombre e historia
* 🎯 Tienes una misión única
* ⭐ Eres valioso/a por ser TÚ

---

<!-- Slide 12: Dinámica Grupal -->
# Reflexionemos Juntos
## En grupos pequeños, compartan:
* 🤔 ¿Qué te hace único/a?
* 💝 ¿Qué puedes aportar a tu comunidad?
* 🌟 ¿Cómo te ayuda la comunidad a crecer?

---

<!-- Slide 13: Tipos de Comunidad -->
# ¿Cómo se organiza la comunidad?
## Diferentes niveles:
* 🏰 Parroquial (La gran familia)
* 👥 Sectorial (Grupos por áreas)
* 💫 Pequeña comunidad (Grupo base)

---

<!-- Slide 14: La Pequeña Comunidad -->
# La Pequeña Comunidad
## Como una familia cercana:
* 👥 12 personas aproximadamente
* 🏠 Se reúnen en casas
* 💝 Comparten vida y fe
* 🤝 Se apoyan mutuamente

---

<!-- Slide 15: Pregunta Interactiva -->
# ¿Por qué en casas?
* 🏠 Ambiente familiar
* 👋 Más cercano y personal
* ☕ Favorece la confianza
* 💭 ¿Qué otras ventajas ves?

---

<!-- Slide 16: Características Especiales -->
# Una Comunidad Diversa
## Todos son bienvenidos:
* 👨‍👩‍👧‍👦 Diferentes edades
* 💼 Distintas ocupaciones
* 🌈 Diversos orígenes
* ❤️ Unidos en Cristo

---

<!-- Slide 17: Para los Jóvenes -->
# Comunidades Juveniles
## Espacios especiales para ti:
* 🎓 Grupos por edades (15-17 y 18-25)
* 🎸 Alabanzas dinámicas
* 💪 Actividades especiales
* 🤝 Misión con otros jóvenes

---

<!-- Slide 18: Actividad Grupal -->
# ¡Imaginemos juntos!
## En grupos, diseñen su comunidad ideal:
* 🎯 ¿Qué actividades harían?
* 📅 ¿Cuándo se reunirían?
* 🎨 ¿Cómo la harían atractiva para otros jóvenes?

---

<!-- Slide 19: Elementos Esenciales -->
# ¿Qué hace única a nuestra comunidad?
## Es un lugar donde:
* 🙏 Cristo es el centro
* 🕊️ El Espíritu Santo nos guía
* ❤️ Nos cuidamos unos a otros
* 🤝 Compartimos la vida

---

<!-- Slide 20: El Compromiso -->
# Ser Comunidad es...
* 📌 Un estilo de vida
* 🌱 Un proceso de crecimiento
* 💫 Un testimonio vivo
* 🌟 Una nueva forma de ver el mundo

---

<!-- Slide 21: Pregunta de Reflexión -->
# Pensemos...
## ¿Qué nos hace diferentes?
* 🌍 Del mundo
* ❤️ En nuestra forma de amar
* 🤝 En nuestra forma de servir
* 💫 En nuestra forma de vivir

---

<!-- Slide 22: Llamado a la Acción -->
# Tu papel es importante
## ¿Qué puedes hacer HOY?
* 🎯 Unirte a una comunidad
* 💝 Invitar a otros
* 🙋‍♂️ Participar activamente
* 🌱 Crecer en la fe juntos

---

<!-- Slide 23: Conclusión -->

## La comunidad es:
* 👥 Lugar de encuentro
* 💫 Espacio de crecimiento
* ❤️ Familia en la fe
